<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniket Pandey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="mainGradient"></div>
        <div class="container">

            <div class="navbar">

                <div class="logo-container">
    
                    <div class="logo">
                        <img id="mylogo" src="Assets/Logo Icon 1.png" alt="logo">
                    </div>
                    <div class="logo-text"><a href="index.html">Aniket Pandey</a></div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>

                </div>
            
            </div>

            <div class="hero-section">
                <div class="hero-section-left">  
    
                    <div class="hero-section-heading">
                        Hi! I am Aniket Pandey
                    </div>
    
                    <div class="hero-section-heading hero-section-subhedding">
                        I am a <span class="role"></span>
                    </div>
    
                    <div class="hero-section-description">
                        I'm a Data scientist and a software developer and here is my 
                        portfolio website. Here you'll learn about my journey as a Data scientist and a software developer
                    </div>
    
                    <button id="hireme"><h1>Hire me &#8599;</h1></button>
                    <div class="grey-text-left">Aniket Pandey</div>
                </div>
    
                <div class="hero-section-right">
    
                   <div class="absolute abstract-1">
                    <img src="Assets/256.png" alt="abstract shape">
                   </div>
                   <!-- <div class="absolute abstract-2">
                    <img src="Assets/260.png" alt="abstract-2">
                   </div> -->
                   <div class="absolute rectangle1">
                    <img src="Assets/Rectangle 95541.png" alt="rectangle1">
                   </div>
                   <div class="absolute rectangle2">
                    <img src="Assets/Rectangle 9541.png" alt="rectangle2">
                   </div>
                   <div class="absolute my-picture">
                    <img src="Assets/young-attractive-handsome-guy-feels-delighted-gladden-amazed-min_ccexpress 1.png" alt="My picture">
                   </div>
                   <div class="absolute triangle-vector-1">
                    <img src="Assets/Polygon 2.png" alt="polygon1">
                   </div>
                   <div class="absolute triangle-vector-2">
                    <img src="Assets/Polygon 3.png" alt="polygon3">
                   </div>
    
                   <div class="absolute cross1">
                    <img src="Assets/add.png" alt="cross1">
                   </div>
                    <div class="absolute circles">
                    <img src="Assets/Oval-1.png" alt="circles">
                   </div>
                   <div class="absolute zigzag">
                    <img src="Assets/Vector 13.svg" alt="circles">
                   </div>
    
    
                </div>
    
            </div>
    
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Data Scientist",
          "AI Engineer",
          "Data Engineer",
          "Machine Learning Engineer",
          "Data Analyst",
          "Full Stack Developer",
          "Web Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
</body>
</html>
