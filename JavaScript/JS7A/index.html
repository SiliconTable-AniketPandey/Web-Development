<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Wrapper  -->
    <div class="bg-[#192839] w-screen h-[100vh] flex flex-col items-center justify-center">

        <div class="text-[#0398d4] font-medium text-[20px]">Incement And Decrement</div>

        <div class="flex bg-gray-300 text-[25px] text-[#344151] rounded-md gap-12 p-3 px-5 m-8">

            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>

            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
  
    </div>

    <script src="https://kit.fontawesome.com/5e70d29672.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    
</body>
</html>
